<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title> Login & Registration</title>
	<style>
        #head
        {
            font-family: "Sofia", sans-serif;
        }
	body{
        
        background-image:url("https://img.freepik.com/premium-photo/young-smiling-beautiful-asian-woman-making-online-shopping-holding-shopping-bags-out-through-mobile-phone-isolated-beige-background-with-clipping-path_34168-2696.jpg?size=626&ext=jpg&ga=GA1.1.1381204586.1709364399&semt=ais");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;		
	}
	</style>
</head>
<body>
    
    <div class="nav-button" align="center">
        <button style="background-color: whitesmoke;"class="btn white-btn" id="loginBtn" onclick="login()"><h1>Sign In</h1></button>
        <button style="background-color: whitesmoke;"class="btn" id="registerBtn" onclick="register()"><h1 style="color: blue;">Sign Up</h1></button>
    </div>
<div class="wrapper">
<!----------------------------- Form box ----------------------------------->    
<div class="form-box">
 
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span><i>Don't have an account?</i> <a href="#" onclick="register()" style="color:greenyellow"><h2>SIGN UP</h2></a></span>
                <header class="font-effect-shadow-multiple" style="color:black"><h2><b>LOGIN...</b></h2></header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span><i>Have an account?</i> <a href="#" onclick="login()" style="color: cyan;"><b><h3>LOGIN</h3></b></a></span>
                <header style="color:yellow"><b><h2 id="head">SIGN UP..</h2></b></header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>
